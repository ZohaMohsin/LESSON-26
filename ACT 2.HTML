<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVITY 2</title>
</head>
<body>
<h3>inheritence in JS</h3>
<p id="p1"></p>
    <p id="p2"></p>
    <script>
        //parent class
        class car{
            constructor(brand){
                this.carname=brand;
            }
            present(){
                return "This is"+this.carname;
            }
        }
        //child class
        class Model extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show(){
                return this.present()+" and the model is "+this.model;
            }
        }
        c1=new Model("Audi","A3");
        document.getElementById("p1").innerHTML=c1.present();
        document.getElementById("p2").innerHTML=c1.show();
    </script>
</body>
</html>
